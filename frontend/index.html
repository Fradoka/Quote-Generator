<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator App</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="quotes.js"></script>
  </head>
  <body>
    <h1>Hello there!</h1>
    <article>
      <p id="quote">1</p>
      <p id="author">2</p>
      <button type="button" id="new-quote">New quote</button>
    </article>
    <label for="autoOnOff">
      <input type="checkbox" id="autoOnOff">
      <span id="onOff">Auto-play is Off</span>
    </label>
    <form id="add-quote-form">
      <h2>Add a new quote</h2>
      <input type="text" id="new-quote-text" placeholder="Quote" required />
      <input type="text" id="new-quote-author" placeholder="Author" required />
      <button type="submit" id="add-quote-button">Add Quote</button>
    </form>
  </body>
</html>
